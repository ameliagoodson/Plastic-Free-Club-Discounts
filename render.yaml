services:
  - type: web
    name: pfc-discounts-prod
    env: node
    repo: https://github.com/your-username/plastic-free-club-discounts
    buildCommand: npm install && npm run build && npx prisma migrate deploy
    startCommand: npm run start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pfc-discounts-db
          property: connectionString
      - key: SHOPIFY_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SHOPIFY_API_SECRET
        sync: false  # Set manually in Render dashboard
      - key: SCOPES
        value: read_customers,write_discounts,write_products
      - key: HOST
        fromService:
          type: web
          name: pfc-discounts-prod
          envVarKey: RENDER_EXTERNAL_URL
    healthCheckPath: /health

databases:
  - name: pfc-discounts-db
    databaseName: pfc_discounts
    user: pfc_user