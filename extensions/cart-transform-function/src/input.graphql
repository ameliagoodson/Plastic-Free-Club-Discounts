query CartTransformInput($cart: CartInput!) {
  cart: cart(id: $cart.id) {
    lines {
      id
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
          }
          price {
            amount
          }
          compareAtPrice {
            amount
          }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
    buyerIdentity {
      customer {
        id
        tags
      }
    }
  }
}
