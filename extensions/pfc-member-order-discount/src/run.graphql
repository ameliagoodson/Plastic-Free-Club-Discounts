query RunInput {
  discountNode {
    metafield(
      namespace: "$app:pfc-member-order-discount"
      key: "function-configuration"
    ) {
      value
    }
  }
  cart {
    buyerIdentity {
      customer {
        hasAnyTag(tags: ["PFC_member"])
      }
    }
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
        }
      }
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
        compareAtAmountPerQuantity {
          amount
          currencyCode
        }
      }
    }
  }
}
